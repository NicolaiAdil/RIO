navsat_transform_node:
  ros__parameters:
    # ── Timing ────────────────────────────────────────────────
    use_sim_time: false                 # real‐time
    frequency: 30.0                     # how often to read /fix & publish /odometry/gps
    delay: 3.0                          # wait 3 s before grabbing first datum

    # ── Heading Calibration ──────────────────────────────────
    magnetic_declination_radians: 0.0   # your local declination (rad)
    yaw_offset: 0.0                     # IMU’s “zero” offset so yaw=0→east

    # ── Altitude & Output ────────────────────────────────────
    zero_altitude: false                # keep real alt in /odometry/gps
    broadcast_utm_transform: false      # disable UTM TF (we’re in small local area)
    publish_filtered_gps: true          # republish world→LL on /gps/filtered

    # ── Inputs ───────────────────────────────────────────────
    gps0: /fix                          # raw NavSatFix from your GNSS
    gps0_config: [  true,  true, false,   # use lat/lon → X,Y
                    false, false, false,  # ignore roll,pitch,yaw
                    false, false, false,  # no velocity
                    false, false, false,  # no ang rates
                    false, false, false]  # no accel

    imu0: /imu/data                     # raw IMU data for heading
    imu0_config: [false, false, false,
                  false, false, false,
                  false, false, false,
                  false, false, false,
                  false, false, false]  # navsat only uses IMU→heading internally

    use_odometry_yaw: false             # get heading from IMU not /odometry/filtered
    wait_for_datum: false               # don’t block if no fix yet

    # ── Manual Datum (optional override) ─────────────────────
    # If you want to hard‐seed your origin instead of waiting for /fix:
    datum: [63.0, 10.0, 44.0]            # [lat, lon, alt]
